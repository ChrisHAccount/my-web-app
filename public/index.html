<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - Cosmos DB Web App</title> 
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="container">
        <h1>Guestbook</h1> <!-- Page heading -->
        <p>Leave a message and it will be saved to the Cosmos DB database.</p> <!-- Instructions for the user -->
        <input type="text" id="messageInput" placeholder="Type your message..." /> <!-- Input field -->
        <button id="addItemButton">Submit</button> <!-- Button to submit message -->
    </div>
    <div id="messagesList" class="messages-list"></div> <!-- Section to display messages -->

    <script src="client.js"></script> <!-- Frontend JavaScript - Handles sending the message to the server -->
</body>
</html>
